<!--表单-->
<nz-table #nzTable [nzBordered]=true [nzDataSource]="initdata"
>
  <thead nz-thead>
  <tr>

    <th nz-th><span>院系</span></th>
    <th nz-th><span>院系</span></th>
    <th nz-th><span>创建时间</span></th>
    <th nz-th><span>更新时间</span></th>
    <th nz-th><span>操作</span></th>
  </tr>
  </thead>
  <tbody nz-tbody>
  <tr nz-tbody-tr *ngFor="let data of nzTable.data">

    <td nz-td>{{data.name}}</td>
    <td nz-td>{{data.base.name}}</td>
    <td nz-td>{{data.createtime}}</td>
    <td nz-td>{{data.modifiedtime}}</td>
    <td nz-td>
      <button nz-button [nzType]="'primary'" [nzSize]="'small'" >编辑</button>
      <button nz-button [nzType]="'danger'" [nzSize]="'small'" >删除</button>
    </td>
  </tr>
  </tbody>
</nz-table>
